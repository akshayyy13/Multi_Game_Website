<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <nav>
            <div class="logo">
                <img src="snake.png" alt="">
                SNAKE GAME
            </div>
        </nav>
        <div class="width">
            <div>
                    <div id="scoreResponsive">Score: 0</div>
                    <div id="hiscoreResponsive">HiScore: 0</div>
                </div>
                <div class="audio">
                    <div class="play">PAUSE MUSIC</div>
                </div>
        </div>
        <div class="container">
            <div class="left">
                <div>
                    <div id="scoreBox">Score: 0</div>
                    <br>
                    <div id="hiscoreBox">HiScore: 0</div>
                </div>
                <div class="audio">
                    <div class="play">PAUSE MUSIC</div>
                </div>
            </div>
            <div id="board"></div>
        </div>
        <div id="buttons" class="buttons">
<!--                 <div id=""> <button id="left"> left</button></div>
                <div id=""> <button id="up"> up</button></div>
                <div id=""><button id="down">down</button></div>
                <div id=""><button id="right">right</button></div> -->
            </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
